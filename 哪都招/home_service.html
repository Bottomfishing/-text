<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目服务功能</title>
    <link rel="stylesheet" href="css/home_service.css">
</head>
<body>
    <header>
        <h1>我们的项目服务功能</h1>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>欢迎来到我们的项目服务平台</h2>
            <p>我们提供多种服务，以满足您的需求。</p>
            <img src="images/placeholder.jpg" alt="服务图片">
        </div>
    </section>

    <section id="services">
        <h2>我们的服务</h2>
        <div class="service-list">
            <div class="service-item">
                <h3>服务一</h3>
                <p>这是我们的第一个服务项目，详细描述服务的功能和优势。</p>
            </div>
            <div class="service-item">
                <h3>服务二</h3>
                <p>这是我们的第二个服务项目，详细描述服务的功能和优势。</p>
            </div>
            <div class="service-item">
                <h3>服务三</h3>
                <p>这是我们的第三个服务项目，详细描述服务的功能和优势。</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <form>
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">留言:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">提交</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 项目服务团队. 保留所有权利。</p>
    </footer>
</body>
</html>
