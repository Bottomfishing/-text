<!DOCTYPE html>
<html lang="en">

<head>

        <section class="hero-section">

    <!-- 页面底部 -->
    <footer>
        <p>&copy; 2024 哪都招    保留所有权利</p>
    </footer>
    
    <!-- 个人图标区域（示例使用一个简单的头像图片，你可替换为真实的图标） -->
    <div class="user-icon">
        <img src="img/王俊博头像图标.jpg" alt="个人图标">
